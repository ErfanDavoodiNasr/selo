<div id="call-overlay" class="call-overlay" data-state="idle" dir="rtl" aria-hidden="true">
    <div class="call-screen" role="dialog" aria-modal="true" aria-label="تماس صوتی">
        <div class="call-topbar">
            <button id="call-close-btn" class="call-topbar-btn" type="button" aria-label="بستن">✕</button>
            <div id="call-top-status" class="call-topbar-status">در حال تماس…</div>
            <div class="call-topbar-spacer" aria-hidden="true"></div>
        </div>

        <div class="call-body">
            <div class="call-center">
                <div class="call-avatar-wrap">
                    <span class="call-avatar-ring"></span>
                    <span class="call-avatar-ring ring-2"></span>
                    <div id="call-avatar" class="call-avatar" aria-hidden="true">
                        <span id="call-initial" class="call-initial">?</span>
                    </div>
                </div>
                <div id="call-name" class="call-name">تماس</div>
                <div id="call-status" class="call-status">در حال تماس…</div>
                <div id="call-timer" class="call-timer">00:00</div>
            </div>
        </div>

        <div class="call-dock call-dock--main" aria-label="کنترل تماس">
            <button id="call-speaker-btn" class="call-action" type="button" aria-label="بلندگو">
                <span class="call-action-icon">
                    <svg viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M4 9v6h4l5 4V5L8 9H4z" fill="currentColor"></path>
                        <path class="icon-wave" d="M16.5 8.5a4.5 4.5 0 010 7" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"></path>
                    </svg>
                </span>
                <span class="call-action-label">بلندگو</span>
            </button>
            <button id="call-hangup-btn" class="call-action call-action--danger" type="button" aria-label="قطع تماس">
                <span class="call-action-icon">
                    <svg viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M6.6 10.8c2.3 1.5 5 1.5 7.3 0l1.2 2c.4.7.2 1.6-.5 2-1.7 1-3.7 1.5-5.7 1.5s-4-.5-5.7-1.5c-.7-.4-.9-1.3-.5-2l1.2-2z" fill="currentColor"></path>
                    </svg>
                </span>
                <span class="call-action-label">قطع</span>
            </button>
            <button id="call-mute-btn" class="call-action" type="button" aria-label="بی‌صدا">
                <span class="call-action-icon">
                    <svg viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M12 4a3 3 0 00-3 3v4a3 3 0 006 0V7a3 3 0 00-3-3z" fill="currentColor"></path>
                        <path d="M5 11a7 7 0 0014 0" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"></path>
                        <path class="icon-slash" d="M4 4l16 16" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"></path>
                    </svg>
                </span>
                <span class="call-action-label">بی‌صدا</span>
            </button>
        </div>

        <div class="call-dock call-dock--incoming" aria-label="پاسخ یا رد تماس">
            <button id="call-decline-btn" class="call-action call-action--decline" type="button" aria-label="رد تماس">
                <span class="call-action-icon">
                    <svg viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M6.6 10.8c2.3 1.5 5 1.5 7.3 0l1.2 2c.4.7.2 1.6-.5 2-1.7 1-3.7 1.5-5.7 1.5s-4-.5-5.7-1.5c-.7-.4-.9-1.3-.5-2l1.2-2z" fill="currentColor"></path>
                    </svg>
                </span>
                <span class="call-action-label">رد</span>
            </button>
            <button id="call-accept-btn" class="call-action call-action--accept" type="button" aria-label="پاسخ تماس">
                <span class="call-action-icon">
                    <svg viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M6.6 10.8c2.3 1.5 5 1.5 7.3 0l1.2 2c.4.7.2 1.6-.5 2-1.7 1-3.7 1.5-5.7 1.5s-4-.5-5.7-1.5c-.7-.4-.9-1.3-.5-2l1.2-2z" fill="currentColor"></path>
                    </svg>
                </span>
                <span class="call-action-label">پاسخ</span>
            </button>
        </div>
    </div>
    <audio id="remote-audio" autoplay playsinline></audio>
</div>
